<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente(a). Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="iemail" autocomplete="email" maxlength="30" placeholder="digite o email" required>
                        <!--<label for="iemail">E-mail</label>-->
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="senha" autocomplete="current-password" min="8" max="20" placeholder="digite a senha" required>
                        <!--<label for="isenha">senha</label>-->
                    </div>
                    <input type="submit" value="Entrar">
                    <button id="botao">
                        Esqueci a senha 
                        <span class="material-icons">mail</span>
                    </button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
